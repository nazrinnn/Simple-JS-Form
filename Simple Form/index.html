<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite</title>
    <script src="https://kit.fontawesome.com/ffd2ec2591.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form>


        <div class="field-name">
            <i class="far fa-user"></i>
            <input type="text" placeholder="Write your user name" required>
            <i class="fas fa-arrow-down"></i>

        </div>
        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Write your e-mail" required>
            <i class="fas fa-arrow-down"></i>


        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Write your password">
            <i class="fas fa-arrow-down"></i>


        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank You! </p>
            <i class="fas fa-heart"></i>

        </div>
    </form>

    <script src="main.js"></script>
</body>

</html>
